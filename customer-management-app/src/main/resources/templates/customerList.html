<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer List</title>
</head>
<body>
     <h2>Customer List</h2>
     <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
                <th><th>
            </tr>
        </thead>
        <tbody id="customerListBody">
            <tr th:each="row :${custrows}">
               <td th:text="${row.firstName}"></td>
               <td th:text="${row.lastName}"></td>
               <td th:text="${row.address}"></td>
               <td th:text="${row.city}"></td>
               <td th:text="${row.state}"></td>
               <td th:text="${row.email}"></td>
               <td th:text="${row.phone}"></td>
               <td><a href="#" th:href="@{/addCustomer(id=${row.id})}">Update</a></td>
               <td><a href="#" th:href="@{/deleteCustomer(id=${row.id})}">Delete</a></td>
            </tr>   
        </tbody>
    </table>
</body>
</html>
