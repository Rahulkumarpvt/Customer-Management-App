<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Customer</title>
</head>
<body>
    <h2>Submit Customer Details</h2>
    <hr/>
    <form th:action="@{/addCustomer}" action="#" method="post"  th:object="${customerListItem}">
        <div>
           <input th:field="*{firstName}" type="text" placeholder="First Name"  name="firstName" required><span th:errors = "*{firstName}"></span> 
        </div>
        <div>
            <input th:field="*{lastName}" type="text" placeholder="Last Name" name="lastName" >
        </div>
        <div>
          <input th:field="*{street}" type="text" placeholder="Street" name="street">
        </div>
        <div>
           <input th:field="*{address}" type="text" placeholder="Address" name="address"><span th:errors = "*{address}"></span>
        </div>
        <div>
           <input th:field="*{city}" type="text" placeholder="City"  name="city">
        </div>
        <div>
           <input th:field="*{state}" type="text" placeholder="State" name="state">
        </div>
        <div>
           <input th:field="*{email}" type="text" placeholder="Email" name="email"><span th:errors = "*{email}"></span>
        </div>
        <div>
            <input th:field="*{phone}" type="text" placeholder="Phone" name="phone"><span th:errors="*{phone}"></span>
        </div>
        <div>
           <input type="hidden" th:field="*{id}" />   
           <button type="submit" >Submit</button>  
        </div>
    </form>
</body>
</html>
